<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>GUI</title>
<meta name="description" content="" />
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="pagewrap">
		<div id="header">
			<div class="imgcontainer">
				<h1>SISTEMA DE TIENDAS DE ABARROTES</h1>
			</div>
			<ul>
				<li><a href="store.html" th:href="@{/store}">Tiendas</a></li>
				<li><a href="statistics.html" th:href="@{/statistics}">Estadisticas</a></li>
				<li><a href="javascript: document.logoutForm.submit()" role="menuitem">Salir</a></li>
			</ul>
			<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
				<input type="submit" value="Sign Out" />
			</form>
		</div>
		<div id="content">
			<form action="#" th:action="@{/modifyParamter}" method="post">
				<div class="container">
					<!-- Inicio de la tabla-->
					<h1>Detalle de refrigeradores por tienda</h1>
					<table style="border-style: none;">
						<tr style="border-style: none;">
							<td style="border-style: none;">Tienda</td>
							<td style="border-style: none;" th:text="'Tienda_' + ${store.id}">Valor
								de la tienda</td>
							<td style="border-style: none;"></td>
						</tr>
						<tr style="border-style: none;">
							<td style="border-style: none;">Refrigerador</td>
							<td style="border-style: none;"
								th:text="'Refrigerador_' + ${fridge.id}">Numero del
								refrigerador</td>
							<td style="border-style: none;"></td>
						</tr>
						<tr style="border-style: none;">
							<td style="border-style: none;">Par√°metro a modificar</td>
							<td style="border-style: none;" th:text="${sensor.name}">Luz</td>

							<td style="border-style: none;"></td>
						</tr>
						<tr style="border-style: none;">
							<td style="border-style: none;">Valor</td>
							<td style="border-style: none;">
							<select name="sensor_value">
									<option value="true">Prendido</option>
									<option value="false">Apagado</option>
							</select> 
							<!-- 
							<input type="text" name="sensor_value" style="width: 250px" />
							 -->
							<input type="hidden" name="store_id" th:value="${store.id}" /> 
							<input type="hidden" name="fridge_id" th:value="${fridge.id}" /> 
							<input type="hidden" name="sensor_id" th:value="${sensor.id}" />
							</td>
							<td style="border-style: none;"></td>
						</tr>

						<tr style="border-style: none;">
							<td style="border-style: none;"></td>
							<td style="border-style: none;">
							<button type="submit"
									style="background-color: #FF0000; bottom: 0px; right: 0px;">Modificar</button>
							</td>
							<td style="border-style: none;"/>								
						</tr>


					</table>
				</div>
			</form>
		</div>
		<p>
			<a href="main.html" th:href="@{/main}">Return to home</a>
		</p>
	</div>
</body>

</html>
